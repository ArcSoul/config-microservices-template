# Circuit Breaker
resilience4j:
  circuitbreaker:
    configs:
      per-default:
        sliding-window-size: 5
        failure-rate-threshold: 50
        wait-duration-in-open-state:
          seconds: 20
        permitted-number-of-calls-in-half-open-state: 4
        slow-call-rate-threshold: 50
        slow-call-duration-threshold:
          seconds: 2
    instances:
      template1:
        base-config: per-default
  timelimiter:
    configs:
      per-default:
        timeout-duration:
          seconds: 2
    instances:
      template1:
        base-config: per-default
